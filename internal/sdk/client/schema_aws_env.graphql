query GetAWSEnv($name: String!) {
  awsEnv(name: $name) {
    name
    spec {
      ...AWSEnvSpecFragment
    }
    specRevision
  }
}

query GetAWSEnvStatus($name: String!) {
  awsEnv(name: $name) {
    name
    specRevision
    status {
      appliedSpecRevision
      pendingDelete
      loadBalancers {
        internal {
          endpointServiceName
        }
      }
      peeringConnections {
        id
        vpcID
      }
      awsResources {
        id
        arn
        name
      }
      errors {
        code
        message
      }
    }
  }
}

mutation CreateAWSEnv($input: CreateAWSEnvInput!) {
  createAWSEnv(input: $input) {
    mutationId
    spec {
      ...AWSEnvSpecFragment
    }
    specRevision
  }
}

mutation UpdateAWSEnv($input: UpdateAWSEnvInput!) {
  updateAWSEnv(input: $input) {
    mutationId
    spec {
      ...AWSEnvSpecFragment
    }
    specRevision
  }
}

mutation DeleteAWSEnv($input: DeleteAWSEnvInput!) {
  deleteAWSEnv(input: $input) {
    mutationId
    pendingMFA
  }
}

fragment AWSEnvSpecFragment on AWSEnvSpec {
  loadBalancers {
    public {
      enabled
      sourceIPRanges
      crossZone
    }
    internal {
      enabled
      sourceIPRanges
      crossZone
      endpointServiceAllowedPrincipals
      endpointServiceSupportedRegions
    }
  }
  loadBalancingStrategy
  customDomain
  nodeGroups {
    name
    nodeType
    zones
    capacityPerZone
    reservations
  }
  maintenanceWindows {
    name
    enabled
    hour
    lengthInHours
    days
  }
  region
  NAT
  zones
  cidr
  awsAccountID
  permissionsBoundaryPolicyArn
  resourcePrefix
  peeringConnections {
    awsAccountID
    vpcID
    vpcRegion
  }
  endpoints {
    serviceName
    alias
    privateDNS
  }
  tags {
    key
    value
  }
  cloudConnect,
  externalBuckets {
    name
  }
  backups {
    customBucket {
      name
      region
      roleARN
    }
  }
}
